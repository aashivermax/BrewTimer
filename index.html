<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>☕</title>
</head>

<body>
  <header>
    <h1 class="header-title">˚　✦　　✦　　　.　　. 　 ˚　.　　　　　 . ✦　　　 　˚　　　　 . ★⋆.
　　　.    　˚　✭　 　　*　　 　　✦　　　..　　　✦　˚ 　　　　 ˚　.˚　　　　　✭　.　　. 　 ˚　.　　　　 　　 　　　　 ✦</h1>
  </header>

  <h1>Welcome to <strong class="brewTimer">BrewTimer</strong>!</h1>
  <p class="sub">To start a timer, <strong>order</strong> something from the menu below!</p>
  
  <div class="cloud-scene">
    <img src="download-removebg-preview.png" alt="pixel cloud" class="pic" />
    <img src="barista_tst_pnk_22-1.png.png" alt="pixel barista" class="pic2" />
  </div>

  <img src="download-removebg-preview-removebg-preview.png" alt="pixel art" class="pic3">
  <button class="button" onclick="location.href='menu.html'">View Menu</button>

  <main>
    <section id="clock-section">
      <h2>Current Time </h2>
      <div id="clock">00:00:00</div>
    </section>

    <section id="quote-section">
      <h2>Today's Little Thought 💌</h2>
      <input type="text" id="quote-input" placeholder="Enter your thought here...">
      <button id="save-quote-btn">Save Thought</button>
    </section>

    <section id="weather-section">
      <h2>Weather ☁️</h2>
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()" id="get-weather-btn">Get Weather</button>
      <img id="weather-icon" src="" alt="Weather Icon" style="display:none;">
      <div id="temp-div"></div>
      <div id="weather-info-div"></div> 
      <div id="hourly-forecast"></div>
    </section>

    <section id="todo-section">
      <h2>To-Do Today </h2>
      <input type="text" id="task-input" placeholder="Add a task...">
      <button id="add-task-btn">Add</button>
      <ul id="task-list"></ul>
      <button id="clear-tasks-btn">Clear All</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
